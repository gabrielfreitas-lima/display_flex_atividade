<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Display flex</title>
  </head>
  <body>
    <!--chamando style no elemneto junto com o class, modifica tudo, 
        porem se estiver declarado uma cor de fundo no css, 
        a cor de fundo do style ira ser "apagada" pelo css, 
        no caso o css ira sobrepor o style-->
    <div style="background-color: blue" class="container">
      <div>div dentro</div>
      <div>div dentro</div>
      <div>div dentro</div>
      <div>div dentro</div>
    </div>

    <div>div fora de container</div>
  </body>
</html>
